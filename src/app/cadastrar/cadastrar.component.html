<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>
                    
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]= 'userLogin.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Insira seu nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usu치rio</label>
                        <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" name="usuario" id="usuario"
                        id="nome" placeholder="Seu nome" 
                            placeholder="Insira o nome de usu치rio">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da foto</label>
                        <input [(ngModel)]='userLogin.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha"
                            placeholder="Insira sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Confirme sua senha">
                    </div>


                    <div class="form-group">
                        <label for="confirmSenha">Tipo de Usu치rio</label>
                        <Select class="form-control" name="tipo" id="tipo">
                            <option>Selecione um tipo de usu치rio:</option>
                            <option value="normal">Normal</option>
                            <option value="Admin">Administrador</option>
                        </Select>
                    </div>

                    <div class="d-flex justify-content-center">

                        <button type="submit" class="btn btn-danger mr-4" routerLink="/entrar">Cancelar</button>
                        <button type="submit" class="btn btn-success">Cadastrar</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
